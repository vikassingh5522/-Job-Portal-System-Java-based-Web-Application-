<!DOCTYPE html>
<html>
<head>
    <title>Online Feedback System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Online Feedback System</h1>
        <p>Share your feedback or manage the system as an admin.</p>
        
        <div class="button-group">
            <form action="/userRegister" method="get">
                <input type="submit" value="Submit Feedback" class="btn">
            </form>
            <form action="/adminLogin" method="get">
                <input type="submit" value="Admin Login" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
